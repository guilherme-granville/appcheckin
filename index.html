<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppCheckin</title>
    <link rel="stylesheet" href="css.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>AppCheckin</h1>

    <form id="login-form">
        <fieldset>
            <div class="input-container">
                <input type="text" id="user-input" name="login" required autocomplete="off">
                <label for="user-input">Login</label>
            </div>
            <div class="input-container">
                <input type="password" id="password-input" name="senha" required>
                <label for="password-input">Senha</label>
            </div>
            <button type="submit">Logar</button>
        </fieldset>
    </form>

    <!-- Script do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Serviço Iniciado - Service Start', registration.scope);
                })
                .catch(error => {
                    console.log('Falha na inicialização do serviço - Service Fail', error);
                });
        }
    </script>
</body>
</html>
